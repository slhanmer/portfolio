name: Deploy React App to AWS S3 and Invalidate CloudFront

on:
  push:
    branches:
      - main  # Trigger the workflow on push to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Specify the type of runner that the job will run on

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20.10.0'

    - name: Install Dependencies
      run: npm install

    - name: Build React Application
      run: npm run build

    - name: Deploy to AWS S3
      uses: jakejarvis/s3-sync-action@master 
      with:
        args: --acl public-read --delete
      env:
        AWS_S3_BUCKET: simon-portfolio-staging
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_REGION: 'ap-southeast-2'
        SOURCE_DIR: './build'  # Directory to sync to S3

    - name: Invalidate CloudFront Distribution
      uses: chetan/invalidate-cloudfront-action@v2
      env:
        DISTRIBUTION_ID: E19AN3GOPKATM5 
        PATHS: '/*'
        AWS_REGION: 'us-east-1'
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
